 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <form id="contact-form" action="#" method="POST" class="max-w-lg mx-auto">
            <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" name="message" rows="5"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300">Submit</button>
            </div>
        </form>


<style>
   .codesnap{
    background-color:yellowgreen;
   }
</style>

    </div>
    
 <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
 </script>

 <script>

    emailjs.init("public key placeholder");

    function sendEmail(event){

        event.preventDefault();

        const name=document.getElementById("name").value;
        const email=document.getElementById("email").value;
        const message=document.getElementById("message").value;

        if(!name || !email || !message){
            alert("Please fill in all fields");
            return;
        }
        emailjs.send("service placeholder", "template placeholder",{
            from_name:name,
            from_email:email,
            message:message,
        })
        .then(function(response){
            alert("Your Message Was Sent Successfully!");
            document.getElementById("contact-form").reset();
        }, function(error){
            alert("Oops! Something Went Wrong")
        });
    }

    document.getElementById("contact-form").addEventListener("submit", sendEmail);
 </script>
</body>

</html>
